<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Contato</title>
    <link rel="icon" href="../static/imagem/icone.png" type="image/png">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="stylesheet" href="../static/css/barradepesquisa.css">
    <link rel="stylesheet" href="../static/css/contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<header>
    <div class="logo">
        <a href="/" class="linkhome"><img src="../static/imagem/logo.png" alt="Logo Vovô Conectado"
                                                   class="logoimg">
            <h4>Vovô Conectado</h4></a>
    </div>
    <div class="menu-pesquisa">
        <div class="group">
            <input placeholder="Digite aqui.." type="text" class="input">
        </div>
    </div>
    <nav class="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/depoimentos">Depoimentos</a></li>
            <li><a href="/sobre">Sobre Nós</a></li>
        </ul>
    </nav>
</header>

<section class="container-fluid contato">
    <!-- From Uiverse.io by Smit-Prajapati -->
    <div class="row justify-content-center">
        <div class="col-12 formulario">
            <div class="form-container">
                <form class="form" action="/criar" method="post">
                    <span class="heading">Contate-nos</span>
                    <input placeholder="Nome" name="nome" type="text" class="input">
                    <input placeholder="Email (opcional)" name="email" type="email" class="input">
                    <input placeholder="Assunto" id="assunto" name="assunto" type="text" class="input">
                    <textarea placeholder="Mensagem" rows="10" cols="30" id="message" name="message"
                              class="textarea"></textarea>
                    <div class="button-container">
                        <button class="send-button" type="submit">Enviar</button>
                        <div class="reset-button-container">
                            <div id="reset-btn" class="reset-button">Resetar</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<!--RODAPÉ-->
<footer>
    <h2>Vovô Conectado - Aprenda a usar a tecnologia de forma segura e divertida!</h2>

    <hr class="linha-footer">
    <div class="redes-logo">
        <div>
            <ul class="redes-sociais-footer">
                <li><i class="bi bi-instagram"></i></li>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-youtube"></i></li>
            </ul>
        </div>
        <div class="logoFooter">
            <img src="../static/imagem/logo.png" alt="Imagem da Logo">
        </div>

    </div>
    <hr class="linha-footer">
    <p>© 2025 Vovô Conectado - Feito com carinho para nossos queridos idosos.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
